<!DOCTYPE html>
<html lang="el-GR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DISPLAYING AUGMENTED MAP </title>
  <link rel="icon" href="./favicon.ico">
  <style>
  body{background-color:#0078AC;}

  img {max-width:110%;}
  button{z-index:1000; background-color:rgb(180, 180, 180); color:black; border:2px solid gray; border-radius:10px;
         font-family: Arial, Georgia, "Times New Roman", Times, serif; font-size:16px;
		 display:inline-block; width:100%; padding:10px; text-align:center; margin: 0 auto;} 
  button:hover {background-color:rgb(200, 200, 200); color:lime;}
  button:active {box-shadow: 0 5px #666; transform: translateY(2px);}
  </style>
  
  <script>
var images = new Array();
function preloadImages(){
    for (i=0; i < preloadImages.arguments.length; i++){

         images[i] = new Image();

        images[i].src = preloadImages.arguments[i];
    }
}
preloadImages("./map.png");
</script>
</head>

<body>
 <img src="./map.png" alt="Edited Map">

 <button  type="button" onclick="window.location.href='../Keycode/index.html'">Press <strong>ONLY IF</strong> you found the secret word</button> 
 </center>

 </center>

</body>

</html>
